<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>iAtlas - Protein Interaction Atlas</title>
    
    <link type="image/x-icon" href="favicon.ico" rel="icon" />
    <link type="image/x-icon" href="favicon.ico" rel="shortcut icon" />
    
    <!-- HandleBars -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- bootstrap theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- bootstrap -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    
    <script src="js/mitabToJson.js"></script>

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    
    <link href='css/iAtlas.css' rel='stylesheet' type='text/css'>
    
    <script id="home-tpl" type="text/x-handlebars-template">
        <div class="container">
            
          {{> search }}

        </div> <!-- /container -->
    </script>
    
    <script id="nav-bar-partial" type="text/x-handlebars-template">
        <!-- Static navbar -->
        <div class="container">
          <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand poiret" style="font-size:35px" href="#"><img style="margin:-20px 0px" height="40px" src="img/iAtlas_50x57.png">iAtlas</a>
              </div>
              <div class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                      <li class="active"><a href="#">Link</a></li>
                  </ul>
                  <form class="navbar-form navbar-left" role="search">
                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="Search">
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                  </form>
                  <ul class="nav navbar-nav navbar-right">
                      <li><a href="#">About</a></li>
                  </ul>
              </div>
            </div>
          </div>
        </div>
    </script>
    
    <script id="search-partial" type="text/x-handlebars-template">
        {{#.}}
        <form id='search-form' role="form">
        <div class="jumbotron" style="margin-top:5%; background-color: transparent; *">  
            <table style="width:100%; text-align:right;">
                  <tr>
                      <td><div class='poiret logo'> iAtlas</div></td>
                  </tr>
                  <tr>
                      <td class='poiret msg' style='font-size:20px;'>{{this.count}} unique interactions indexed</td>
                  </tr>
                  <tr id='loading'>
                      <td style='width:90%'>
                          <div class="input-group input-group-lg">
                              <span class="input-group-addon glyphicon glyphicon-search"></span>
                              <input id="query" type="text" class="form-control search-query" placeholder="identifiers..." required autofocus>
                          </div>
                      </td>
                      <td style='width:10%'>
                          <button class=" btn btn-lg btn-success" type="submit">GO</button>
                      </td>
                  </tr>    
                  <tr>
                      <td>
                          <a id="explink" href="#">example</a> &middot;
                          <a id="advlink" href="#">about</a>
                          <!--<a id="advlink" href="#">advanced options</a>-->
                      </td>
                  </tr>
            </table>
        </div>
        </form>
        {{/.}}
    </script>
    
    <script id="progress-bar-partial" type="text/x-handlebars-template">
        <div class="progress progress-striped active">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            <span class="sr-only">40% Complete (success)</span>
            </div>
        </div>
    </script>

</head>
<body>
    <!-- Nothing here -->
</body>
</html>

<script src="js/network.js"></script>
<script src="js/radialPlacement.js"></script>

<!-- iAtlas -->

<script src="js/homeView.js"></script>
<script src="js/progressView.js"></script>
<script src="js/networkView.js"></script>
